<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="eSignature">
                        <lightning-icon icon-name="custom:custom29" alternative-text="Account" title="Account" size="small"></lightning-icon>
                        <span class="slds-assistive-text">eSignature</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                    <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="eSignature Follow Up">
                        <span>eSignature Follow Up</span>
                    </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <template if:true={isValidator}>
                        <button onclick={goToSign} class="slds-button slds-button_neutral slds-float_right slds-m-left_none headerRightButton">Go to Validation</button>
                    </template>
                    <template if:true={isSigner}>
                        <button onclick={goToSign} class="slds-button slds-button_neutral slds-float_right slds-m-left_none headerRightButton">Go to eSignature</button>
                    </template>
                    <template if:true={isNotSigner}>
                        <button disabled={disabled} onclick={sendReminderEmail} class="slds-button slds-button_neutral slds-float_right slds-m-left_none headerRightButton">Send Reminder Email</button>
                    </template>
                    <template if:true={esignature}>
                        <button onclick={viewDetails} class="slds-button slds-button_neutral slds-float_right headerLeftButton">View Details</button>
                    </template>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={renderedTable}>
                <lightning-datatable 
                            class="esignatoryTable slds-m-top_x-large"
                            key-field="Id-tab"
                            data={lstEsignatory}
                            columns={columns}
                            min-column-width="100"
                            onrowaction={handleRowAction}
                            hide-checkbox-column>
                </lightning-datatable>
            </template>
        </div>
    </article>
</template>
